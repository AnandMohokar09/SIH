<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="otp.css">
</head>

<body>
    <div class="login-container">
        <div class="left-side">
            <div class="logo">
                <img src="/Assets/logo.png" alt="Logo">
            </div>
            <div class="inner-container">
                <h2>Please enter OTP sent on your registered number.</h2>
                
                <form>
                    <input type="number" placeholder="OTP" required>
                    <button type="submit">Continue</button>
                </form>
                <p class="terms">By clicking Continue, you agree to our <a href="#">User Agreement</a>, <a
                        href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>
            </div>
        </div>
        <div class="right-side">
            <img src="/Assets/background-img.svg" alt="Right Image">
        </div>
    </div>
</body>

</html>
